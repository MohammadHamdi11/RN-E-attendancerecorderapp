name: Daily Attendance Processing
permissions:
  contents: write  # This grants push access to GITHUB_TOKEN

# When to run the automation
on:
  schedule:
    - cron: '*/30 * * * *'  # Run every 30 minutes
  workflow_dispatch:      # Allow manual triggering for testing
  push:                   # Trigger on manual uploads
    branches:
      - main
    paths:  # Only trigger when attendance_reports folder changes
      - 'attendance_reports/**'

# Prevent concurrent runs, cancel running job when new one starts
concurrency:
  group: attendance-processing
  cancel-in-progress: true

jobs:
  process-attendance:
    runs-on: ubuntu-latest
    
    # Skip if the last commit was from the bot (prevent infinite loop)
    if: "!contains(github.event.head_commit.message, 'Daily attendance processing') && !contains(github.event.head_commit.message, 'Log management')"
    
    steps:
    # Download all repository files and folders
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    # Set Git identity so manage_logs.py and later steps can commit
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Attendance Bot"
      
    # Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    # Install required libraries from requirements.txt
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    # STEP 1: Manage log databases (runs first)
    - name: Manage Log Databases
      id: manage_logs
      run: |
        echo "Starting log management..."
        python manage_logs.py
        echo "Log management completed"
      continue-on-error: false  # Stop workflow if this fails
    
    # STEP 2: Run attendance processing (runs after log management)
    - name: Run Attendance Processing
      id: process_attendance
      if: steps.manage_logs.outcome == 'success'  # Only run if log management succeeded
      run: |
        echo "Starting attendance processing..."
        python attendance_automation.py
        echo "Attendance processing completed"
        
    # STEP 3: Commit and push results with retry logic
    - name: Commit and push results
      if: steps.manage_logs.outcome == 'success' || steps.process_attendance.outcome == 'success'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Attendance Bot"
        
        # Pull first to get any changes made during workflow run
        git pull --rebase origin main || echo "No remote changes to pull"
        
        git add .
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Create commit message with timestamp
        commit_msg="Daily attendance processing - $(date '+%Y-%m-%d %H:%M:%S UTC' -u)"
        
        git commit -m "$commit_msg"
        
        # Retry logic with exponential backoff
        max_attempts=5
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          echo "Push attempt $attempt of $max_attempts"
          
          if git push; then
            echo "Push successful"
            exit 0
          fi
          
          echo "Push failed, pulling and retrying..."
          git pull --rebase origin main
          
          if [ $attempt -eq $max_attempts ]; then
            echo "Max attempts reached, failing"
            exit 1
          fi
          
          sleep $((2 ** attempt))  # Exponential backoff: 2s, 4s, 8s, 16s
          attempt=$((attempt + 1))
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Optional: Summary of what was done
    - name: Workflow Summary
      if: always()  # Run even if previous steps failed
      run: |
        echo "=== Workflow Summary ==="
        echo "Log Management: ${{ steps.manage_logs.outcome }}"
        echo "Attendance Processing: ${{ steps.process_attendance.outcome }}"
        echo "======================="